<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
</head>
<body>

  <h1>To-Do App</h1>
  <button onclick="addTask()">Add Task</button>
  <button onclick="deleteTask()">Delete Task</button>
  <button onclick="displayTasks()">Display Tasks</button>
  <div id="output"></div>

  <script>



    let tasks = [];

    function addTask() {

      const task = prompt("Please enter your task");



       if (task !== "")
        {


        tasks.push(task);
        document.getElementById("output").innerHTML = "Task added successfully!";
        console.log("Task added successfully!")
     
    }

       else
        
       {

        document.getElementById("output").innerHTML = "Invalid task! Please enter a valid task.";
        console.log("Invalid task! Please enter a valid task");
      
    }

    }



    function deleteTask()

    {
      const index = parseInt(prompt("Enter the index of the task to delete (0-based index):"));

      if (index >= 0 && index < tasks.length) 
      {

        tasks.splice(index, 1);

        document.getElementById("output").innerHTML = "Task deleted successfully!";
        console.log("Task deleted successfully!");
      
    }

       else
     {

        document.getElementById("output").innerHTML = "Invalid index! Please enter a valid index.";
        console.log("Invalid index! Please enter a valid index.");
      
    }
    
}


    function displayTasks() 
    
    {
        console.log("Tasks in To-Do App:");
      let outputText = "";
      

      tasks.forEach((task, index) => 
      {

        outputText += `${index}. ${task}<br>`;

      });

      //document.getElementById("output").innerHTML = outputText;
     
      console.log(outputText);
    }

  </script>
</body>
</html>
